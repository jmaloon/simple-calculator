<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js" ></script>
  </head>
  <body>
    <div id="title">
      Simple Calculator
    </div>
    <br />
    <div id="outer">
      <div id="screen">
        <span id="value"></span>
        <br />
        <span id="equation"></span>
      </div>
      <table id="board">
        <tr>
          <td>Clear</td>
          <td>/</td>
          <td>x</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td rowspan="2">+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">=</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>
        </tr>
      </table>
    </div>
    <br />
    <div id="tasks">
      <ul>Action Items
        <li>Limit length of numbers on screen</li>
      </ul>
    </div>
  </body>
</html>
